<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0e1117;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 6rem;
      color: #ff4c60;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #b0b3b8;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ff4c60;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background-color: #ff1f3d;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 4rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a class="button" href="/home">Return to Homepage</a>
  </div>
</body>
</html>
