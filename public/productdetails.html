  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> ShraddhaAqua</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .glow-btn {
      background-image: linear-gradient(135deg, #3b82f6, #60a5fa);
      transition: all 0.3s ease;
    }

    .glow-btn:hover {
      box-shadow: 0 0 20px #3b82f6;
      transform: translateY(-2px);
    }

    .card {
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
    }

    .star {
      color: gold;
    }
  </style>
</head>

<body class="bg-gradient-to-tr from-[#050d1f] to-[#0b2541] text-white">

  <!-- Header -->
  <header class="bg-gradient-to-r from-[#061830] to-[#0c2a50] shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col md:flex-row md:justify-between md:items-center gap-4">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-400">ShraddhaAqua</h1>
        <!-- Mobile menu button -->
        <button id="menu-btn" class="md:hidden ml-4 text-blue-100 hover:text-blue-400 focus:outline-none" aria-label="Open Menu">
          <svg class="h-7 w-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
      <div class="flex-1 flex justify-center md:justify-center">
        <form class="w-full max-w-xs">
          <div class="relative">
            <input type="text" placeholder="Search filters, parts..." class="w-full pl-4 pr-10 py-2 rounded-full bg-[#13294b] text-blue-100 placeholder-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
            <button type="submit" class="absolute right-2 top-1/2 -translate-y-1/2 text-white hover:text-blue-400">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" fill="none"/>
                <line x1="16.5" y1="16.5" x2="21" y2="21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
          </div>
        </form>
      </div>
      <nav id="main-nav" class="space-y-2 md:space-y-0 md:space-x-6 text-sm font-medium text-blue-100 flex-col md:flex-row flex md:items-center md:static absolute left-0 right-0 top-full bg-[#0c2a50] md:bg-transparent px-4 md:px-0 py-4 md:py-0 transition-all duration-200 ease-in-out z-40 hidden md:flex">
        <a href="index.html" class="hover:text-blue-400 block md:inline">Home</a>
        <a href="products.html" class="hover:text-blue-400 block md:inline">Filters</a>
        <a href="parts.html" class="hover:text-blue-400 block md:inline">Parts</a>
        <a href="services.html" class="hover:text-blue-400 block md:inline">Service</a>
        <a href="contact.html" class="hover:text-blue-400 block md:inline">Contact</a>
      </nav>
    </div>
    <script>
      // Simple mobile menu toggle
      const menuBtn = document.getElementById('menu-btn');
      const nav = document.getElementById('main-nav');
      menuBtn?.addEventListener('click', () => {
        nav.classList.toggle('hidden');
      });
      // Optional: Hide menu on nav link click (mobile)
      nav?.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth < 768) nav.classList.add('hidden');
        });
      });
    </script>
  </header>

  <!-- Product Section -->
  <section class="py-16 px-4 bg-gradient-to-br from-[#081e33] to-[#102f4d]">
   {{card}}

<div id="form-container" class="max-w-xl mx-auto mt-10 p-6 bg-[#0f2a47] rounded-xl shadow-xl hidden transition-all duration-500">
  <form id="form" method="POST" action="/buy" class="space-y-4">
    <h2 class="text-xl font-semibold text-blue-200 mb-4">Complete Your Order</h2>
    
    <input required name="name" type="text" placeholder="Your Name" class="w-full p-3 rounded-lg bg-[#13294b] text-white placeholder-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
    
    <input required name="email" type="email" placeholder="Email Address" class="w-full p-3 rounded-lg bg-[#13294b] text-white placeholder-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
    
    <input required name="phone" type="tel" placeholder="+91XXXXXXXXXX" pattern="^\+?\d{10,15}$" class="w-full p-3 rounded-lg bg-[#13294b] text-white placeholder-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
    
    <textarea required name="address" rows="4" placeholder="Full Address" class="w-full p-3 rounded-lg bg-[#13294b] text-white placeholder-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
    
    <input type="hidden" name="id" id="productIdInput">
    
    <button type="submit" class="w-full glow-btn py-3 px-6 rounded-lg font-semibold text-white">Submit & Continue</button>
  </form>
</div>
    
  </section>
  
  <!-- Footer -->
  <footer class="bg-gradient-to-tr from-[#020c1a] to-[#061a2f] text-center text-sm py-6 text-blue-300">
    <p>&copy; 2025 ShraddhaAqua. All rights reserved.</p>
    <p>Follow us:
      <a href="#" class="underline hover:text-white" target="_blank">Facebook</a> |
      <a href="https://www.instagram.com/shraddhaqua" class="underline hover:text-white" target="_blank">Instagram</a> |
      <a href="https://whatsapp.com/channel/0029Vb6AHIf8V0tkhZzXkq0f" class="underline hover:text-white"
        target="_blank">WhatsApp</a>
    </p>
  </footer>
  
<script>
  const buyNow = document.getElementById('buyNow');
  const contact = document.getElementById('contact');
  const formContainer = document.getElementById('form-container');
  
const productId = window.location.pathname.split('/').pop();
document.getElementById('productIdInput').value = productId;

  contact?.addEventListener('click', () => {
    window.location.href = '/contact.html';
  });

  buyNow?.addEventListener('click', () => {
    formContainer?.classList.remove('hidden');
    formContainer?.scrollIntoView({ behavior: 'smooth' });
  });
</script>
</body>

</html>
