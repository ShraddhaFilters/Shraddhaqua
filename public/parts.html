<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{name}} - YourJewel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <nav class="p-4 bg-pink-100">
    <a href="/" class="text-lg font-bold text-pink-700">YourJewel</a>
  </nav>

  <main class="p-6 max-w-5xl mx-auto">
    <div class="grid md:grid-cols-2 gap-6">
      <div>{{images}}</div>

      <div>
        <h1 class="text-3xl font-bold mb-2">{{name}}</h1>
        <p class="text-sm text-gray-600 mb-2">Brand: {{brand}}</p>
        <p class="text-2xl text-pink-600 font-bold mb-2">₹{{price}} <span class="text-gray-400 line-through text-sm ml-2">₹{{mrp}}</span></p>
        <p class="mb-4">{{description}}</p>
        <a href="/contact.html" class="bg-pink-500 hover:bg-pink-600 text-white px-6 py-2 rounded inline-block">Order Now</a>
      </div>
    </div>

    <section class="mt-10">
      <h2 class="text-xl font-semibold mb-2">Key Features</h2>
      <ul class="list-disc pl-5">{{details}}</ul>
    </section>

    <section class="mt-10">
      <h2 class="text-xl font-semibold mb-2">Specifications</h2>
      <table class="w-full bg-white shadow rounded overflow-hidden">
        <tbody>
          {{specs}}
        </tbody>
      </table>
    </section>
  </main>

  <footer class="text-center p-4 bg-pink-50 mt-10">
    <p class="text-sm">© 2025 YourJewel. All rights reserved.</p>
  </footer>
</body>
</html>
